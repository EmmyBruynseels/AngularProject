<mat-card class="polls-card">
  <mat-card-header>
    <mat-card-title>
      <p>Polls</p>
    </mat-card-title>
    <br>
    <p><button class="add" mat-raised-button color="primary" (click)="goToAddPoll()">New Poll</button></p>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      Eigen Polls
      <div *ngFor="let p of pollsAdmin">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{p.naam}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-divider></mat-divider>
            <mat-list>
              <mat-list-item *ngFor="let a of p.antwoorden">{{a.naam}} ({{a.stemmen.length}})</mat-list-item>
            </mat-list>

            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="vote(p)">Vote</button>
            <!--<mat-expansion-panel>
              <mat-expansion-panel-header>

                <mat-list-item *ngFor="let a of p.antwoorden">{{a.naam}}
                  <button mat-raised-button color="primary" (click)="stem(a.antwoordID)">Stem</button>
                </mat-list-item>
              </mat-list>


            </mat-expansion-panel>-->
          </mat-card-actions>
        </mat-card>

      </div>
    </mat-card>
    <mat-card>

      Uitgenodigd voor Poll

            </mat-list>

            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="vote(p.pollID)">Vote</button>
