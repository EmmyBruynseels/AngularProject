<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{poll.naam}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item *ngFor="let a of poll.antwoorden">{{a.naam}} ({{a.stemmen.length}})
        <mat-progress-bar mode="determinate" value="{{ a.stemmen.length/totaalStemmen*100 | number }}"></mat-progress-bar>
        <button [disabled]="gestemd" mat-raised-button color="primary" (click)="stem(a.antwoordID)">Stem</button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
      <button [disabled]="!gestemd" mat-raised-button color="primary" (click)="stemAnnuleren()">Stem annuleren</button>
  </mat-card-actions>
</mat-card>
