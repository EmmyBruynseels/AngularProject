<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{poll.naam}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <mat-list>

      <mat-list-item *ngFor="let item of poll.antwoorden">{{item.naam}}
        <button mat-raised-button color="primary" (click)="stem(item.antwoordID)">Stem</button>
      </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
